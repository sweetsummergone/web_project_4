<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="modal modal_popup modal_hidden">
      <div class="popup">
        <button type="button" class="modal__button-close popup__close"></button>
        <img class="popup__image" src="./" alt="Image">
        <h2 class="popup__title">Title</h2>
      </div>
    </div>
    <div class="modal modal_edit modal_hidden">
      <div class="modal__content modal__content-edit">
        <button type="button" class="modal__button-close"></button>
        <form class="modal__form" name="Edit" novalidate>
          <h2 class="modal__title">Edit profile</h2>
          <input
            name="name"
            class="modal__input modal__input_type_name"
            id="name-input"
            type="text"
            placeholder="Name"
            required minlength="2" maxlength="40"
          />
          <span class="modal__input-error name-input-error" ></span>
          <input
            name="whois"
            class="modal__input modal__input_type_whois"
            id="whois-input"
            type="text"
            placeholder="Activity"
            required minlength="2" maxlength="200"
          />
          <span class="modal__input-error whois-input-error" ></span>
          <button type="submit" class="modal__button-save">Save</button>
        </form>
      </div>
    </div>
    <div class="modal modal_add modal_hidden">
      <div class="modal__content modal__content-add">
        <button type="button" class="modal__button-close"></button>
        <form class="modal__form" name="Add">
          <h2 class="modal__title">New Place</h2>
          <input
            name="title"
            class="modal__input modal__input_type_title"
            id="title-input"
            type="text"
            placeholder="Title"
            required minlength="1" maxlength="30"
          />
          <span class="modal__input-error title-input-error" ></span>
          <input
            name="url"
            class="modal__input modal__input_type_url"
            id="url-input"
            type="url"
            placeholder="Image URL"
            required
          />
          <span class="modal__input-error url-input-error" ></span>
          <button type="submit" class="modal__button-save modal__button-save-photo">Save</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Logotype of website signed 'Around The U.S.'"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="Your beautiful photo"
          class="profile__photo"
        />
        <div class="info">
          <div class="info__container">
            <h1 class="info__name">Jacques Cousteau</h1>
            <button type="button" class="info__button-edit"></button>
          </div>
          <p class="info__whois">Explorer</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <ul class="cards"></ul>
    </main>
    <footer class="footer">
      <p class="footer__author">Â© 2021 Around The U.S.</p>
    </footer>
    <template id="cards__card">
      <li class="cards__card">
        <button type="button" class="cards__delete"></button>
        <img class="cards__image"/>
        <div class="cards__footer">
          <h2 class="cards__name"></h2>
          <button type="button" class="cards__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
