<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Logotype of website signed 'Around The U.S.'"
        class="header__logo"
      />
    </header>
    <main class="content">
      <div class="profile">
        <img
          src="./images/avatar.png"
          alt="Your beautiful photo"
          class="profile__photo"
        />
        <div class="info">
          <div class="info__container">
            <h1 class="info__name">Jacques Cousteau</h1>
            <button class="info__button-edit">
              <img src="./images/edit.svg" alt="" />
            </button>
          </div>
          <p class="info__whois">Explorer</p>
        </div>
        <button class="profile__button-add">
          <img src="./images/plus.svg" alt="Add button image" />
        </button>
      </div>
      <div class="facebook">.facebook__</div>
    </main>
    <footer class="footer"></footer>
    <script src="./index.js"></script>
  </body>
</html>
