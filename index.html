<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="modal modal__hidden">
      <div class="modal__overlay"></div>
      <div class="modal__form">
        <div class="modal__button-close">
          <img
            class="modal__close-image"
            src="./images/plus.svg"
            alt="Add button image"
          />
        </div>
        <div class="modal__content">
          <h2 class="modal__title">Edit profile</h2>
          <input class="modal__name" type="text" placeholder="Name" />
          <input class="modal__whois" type="text" placeholder="Activity" />
          <button class="modal__button-save">Save</button>
        </div>
      </div>
    </div>
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Logotype of website signed 'Around The U.S.'"
        class="header__logo"
      />
    </header>
    <main class="content">
      <div class="profile">
        <img
          src="./images/avatar.png"
          alt="Your beautiful photo"
          class="profile__photo"
        />
        <div class="info">
          <div class="info__container">
            <h1 class="info__name">Jacques Cousteau</h1>
            <button class="info__button-edit">
              <img src="./images/edit.svg" alt="" />
            </button>
          </div>
          <p class="info__whois">Explorer</p>
        </div>
        <button class="profile__button-add">
          <img src="./images/plus.svg" alt="Add button image" />
        </button>
      </div>
      <div class="facebook">
        <div class="facebook__card">
          <img
            class="facebook__image"
            src="./images/cards/card1.png"
            alt="Few boats on water with beautiful mountain background"
          />
          <div class="facebook__footer">
            <p class="facebook__name">Yosemite Valley</p>
            <img
              src="./images/like.svg"
              alt="Like icon as heart"
              class="facebook__like"
            />
          </div>
        </div>
        <div class="facebook__card">
          <img
            class="facebook__image"
            src="./images/cards/card2.png"
            alt="Down on the river to lake with pines around"
          />
          <div class="facebook__footer">
            <p class="facebook__name">Lake Louise</p>
            <img
              src="./images/like.svg"
              alt="Like icon as heart"
              class="facebook__like"
            />
          </div>
        </div>
        <div class="facebook__card">
          <img
            class="facebook__image"
            src="./images/cards/card3.png"
            alt="Nighty mountains and many stars in the sky"
          />
          <div class="facebook__footer">
            <p class="facebook__name">Bald Mountains</p>
            <img
              src="./images/like.svg"
              alt="Like icon as heart"
              class="facebook__like"
            />
          </div>
        </div>
        <div class="facebook__card">
          <img
            class="facebook__image"
            src="./images/cards/card4.png"
            alt="Aqua lake with two mountains around"
          />
          <div class="facebook__footer">
            <p class="facebook__name">Latemar</p>
            <img
              src="./images/like.svg"
              alt="Like icon as heart"
              class="facebook__like"
            />
          </div>
        </div>
        <div class="facebook__card">
          <img
            class="facebook__image"
            src="./images/cards/card5.png"
            alt="Coast of crystal water and one beautiful mountain in the background"
          />
          <div class="facebook__footer">
            <p class="facebook__name">Vanoise National Park of America</p>
            <img
              src="./images/like.svg"
              alt="Like icon as heart"
              class="facebook__like"
            />
          </div>
        </div>
        <div class="facebook__card">
          <img
            class="facebook__image"
            src="./images/cards/card6.png"
            alt="Sunset on forest mountains which stays in a row"
          />
          <div class="facebook__footer">
            <p class="facebook__name">Lago di Braies</p>
            <img
              src="./images/like.svg"
              alt="Like icon as heart"
              class="facebook__like"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__author">Â© 2021 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
